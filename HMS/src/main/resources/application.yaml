server:
  port: 8080  # Ensures your app runs on port 8080

spring:
  application:
    name: Sprout

  datasource:
    url: jdbc:h2:file:~/IdeaProjects/h2testdb
    driver-class-name: org.h2.Driver
    username: playboy
    password: ""  # Use empty quotes if no password is set

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # âœ… Changed from create-drop to update
    show-sql: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always